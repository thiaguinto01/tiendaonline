<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
		
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de transporte"></p:staticMessage>
	</h:form>
	<div>
		<p:dataTable value="#{beanTransVehiculo.listaVehiculos}" var="v">
			<p:column headerText="CÓDIGO">
				<h:outputText value="#{v.idTransVehiculo}" />
			</p:column>
			<p:column headerText="PLACA">
				<h:outputText value="#{v.placa}" />
			</p:column>
			<p:column headerText="AÑO">
				<h:outputText value="#{v.anio}" />
			</p:column>
			<p:column headerText="KILOMETRAJE">
				<h:outputText value="#{v.kilometraje}" />
			</p:column>
			<p:column headerText="COLOR">
				<h:outputText value="#{v.color}" />
			</p:column>
			<p:column headerText="USUARIO">
				<h:outputText value="#{v.segUsuario.nombres}" />
			</p:column>
		</p:dataTable>
	</div>
</body>
</html>
